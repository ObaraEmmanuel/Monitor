{% extends "base.html" %}
{% load static %}
{% block styles %}
    <style>
        #result .centered{
            display: block;
            margin: 30px auto;
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="result" style="display: block; margin-top: 100px">
        <img class="centered" width="200" height="200" style="border-radius: 100px" src={% static "images/person.png" %}>
        <p class="centered text">{{ user.username }}</p>
        <div class="heading-text centered" style="color: #33b984"> Checked {{ state }} successfully</div>
        <a href={% url "bio:report" 0 user.username%}><button class="button centered"> View User report</button></a>
    </div>
{% endblock %}
