{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biometric Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% block styles %}{% endblock %}
    <link rel="shortcut icon" type="image/png" href={% static "images/fingerprint.png" %}>
    <link rel="stylesheet" href={% static "css/main.css" %}>
</head>
<body>
    <div class="main-heading" style="justify-content: space-between">
        <img class="logo-img" src={% static "images/fingerprint.png" %}>
        <p class="heading-text">Biometric Monitor</p>
    <div style="display: inline-flex">
        <a class="button-2 right" href={% url "bio:check" %}>Check in</a>
        {% if current.is_staff %}
        <a class="button-2 right" href="/admin/">Admin panel</a>
        <a class="button-2 right" href={% url "biometric:emails" %}>Send mails</a>
        {% endif %}
    </div>
    </div>
    {% block content %}{% endblock %}
</body>
<script src={% static "js/jquery-3.3.1.min.js" %}></script>
<script src={% static "js/jquery.dajax.js" %}></script>
{% block scripts %}{% endblock %}
</html>
